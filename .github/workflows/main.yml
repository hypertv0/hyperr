name: DiziPal Network Sync

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python main.py

      - name: Commit & Push
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@local"
          git add playlist.m3u
          git commit -m "Playlist updated" || echo "No changes"
          git push
