name: ATV Stream Sync

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      # 1. Sistem Bağımlılıklarını Kur (Chrome ve Sanal Ekran)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. Python Kütüphanelerini Kur
      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt
          # SeleniumBase'in kendi sürücülerini kurmasını sağla
          sbase install chromedriver

      # 3. Scripti Sanal Ekran ile Çalıştır
      # Bu, tarayıcının "headless" olmadığını düşünmesini sağlar
      - name: Run Scraper
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Update ATV stream link" || echo "No changes"
          git push
