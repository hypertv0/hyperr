name: Core Sync

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python main.py
      - run: |
          git config --global user.name "System"
          git config --global user.email "sys@local"
          git add playlist.m3u
          git commit -m "Log $(date)" || true
          git push
