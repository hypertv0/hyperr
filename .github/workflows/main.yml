name: DiziPal Sync

on:
  schedule:
    - cron: '0 */1 * * *' # Her saat başı çalışsın (Siteyi çok yormamak için)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python main.py
      - run: |
          git config --global user.name "DiziBot"
          git config --global user.email "bot@dizi.local"
          git add playlist.m3u
          git commit -m "Playlist update" || echo "No changes"
          git push
