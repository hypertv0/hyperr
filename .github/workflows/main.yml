name: DiziPal Network Sync

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Scraper
        run: python main.py
      - name: Commit & Push
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Playlist updated" || echo "No changes"
          git push```

### Neden Bu Çalışacak?

1.  **Doğru Kimlik:** Kod artık kendisini sıradan bir bot gibi değil, **DuckDuckGo mobil tarayıcısını kullanan bir Android kullanıcısı** gibi tanıtıyor. Cloudflare'in en büyük zaafı, gerçek kullanıcıları yanlışlıkla engellememektir. Bu imza, "ben gerçek kullanıcıyım" sinyali verir.
2.  **Tarayıcısız Yapı:** GitHub Actions ortamında tarayıcı başlatma, sürücü uyumsuzluğu, sanal ekran gibi karmaşık ve hata yapmaya açık adımları tamamen ortadan kaldırdık. Kod, saf ağ istekleri üzerinden çalışır, bu da onu çok daha stabil ve hızlı yapar.

Lütfen dosyaları bu şekilde güncelleyip tekrar çalıştır. Sorunun çözülmesi gerekiyor.
