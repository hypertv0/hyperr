name: DiziPal Browser Sync

on:
  schedule:
    - cron: '0 */2 * * *' # 2 saatte bir
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # DrissionPage i√ßin 3.10+ iyidir

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          # DrissionPage bazen Chromium indirmezse diye manuel tetikleyici (Gerekirse)
          
      - name: Run Scraper
        run: python main.py

      - name: Commit & Push
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@local"
          git add playlist.m3u
          git commit -m "Update" || echo "No changes"
          git push
