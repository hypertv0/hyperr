name: System Kernel Sync

on:
  schedule:
    - cron: '*/30 * * * *' # Her 30 dakikada bir çalışır
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    # BU BÖLÜM ÇOK ÖNEMLİ: Yazma izni verir
    permissions:
      contents: write

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Execute Extraction Script
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          # Eğer değişiklik varsa commit et, yoksa hata verme
          git commit -m "Update playlist database [$(date)]" || echo "No changes to commit"
          git push
