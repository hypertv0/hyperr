name: DiziPal Ultimate

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3

      # 1. Chrome ve Sanal Ekran (Xvfb) Kurulumu
      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb google-chrome-stable

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. Kütüphaneleri Kur
      - name: Install Python Libs
        run: pip install -r requirements.txt

      # 3. Scripti Sanal Ekran ile Çalıştır
      # --headless=new kullanmamıza rağmen xvfb ile çalıştırmak 
      # Cloudflare'in "ekran kartı yok" tespitini yanıltır.
      - name: Run Scraper
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python main.py

      - name: Commit & Push
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@local"
          git add playlist.m3u
          git commit -m "Update" || echo "No changes"
          git push
